  <body>

<!-- visible content goes here -->
    <h1>DIG 245 CSS Self-Portrait</h1>
    <h3>I Call This One:</h3>
    <h1>FarquaDan</h1>
    <a href = "https://www.figma.com/file/8mZI0vbfm59vdXUWpZTbFx/CSS-Portrait?node-id=0%3A1" target = "_blank">Link to Figma FarquaDan</a>
  
    <figure>
      <img src = "assets/img/FarquaDan-original.png" height = "300" alt = "Graduation Photo"><img/>
      <figcaption>My Graduation Photo</figcaption>
      <img src="assets\img\shrek-background.jpg" height = 300 width="400" alt="">
      <figcaption>Mix with some Shrek Spice</figcaption>
      

      
    </figure>
    <portrait>
      <hat class = 'top'></hat>
      <hat class = 'bottom'></hat>
      <hat class = 'middle'></hat>
      <hair class = 'top'></hair>
      <hair class = 'left'></hair>
      <hair class = 'right'></hair>
      <face class = 'top'></face>
      <face class = 'left'></face>
      <face class = 'right'></face>

      <throat class = 'standalone'></throat>

      <eye class = 'right'></eye>
      <eyeball class = 'right'></eyeball>
      <eyebrow class = 'right'></eyebrow>
        
      
    </portrait>
    <script src="assets/js/main.js"></script>
    <script>
      function countElements(){
      var sumTops = document.querySelectorAll(".top");
      var sumBottoms = document.querySelectorAll('bottom');
      var sumRights = document.querySelectorAll('.right');
      var sumLefts = document.querySelectorAll('.left');
      var sumMiddles = document.querySelectorAll('.middle');
      var sumStandalones = document.querySelectorAll('.standalone');
      var sumElements = (sumTops + sumBottoms + sumRights + sumLefts + sumMiddles + sumMiddles + sumStandalones);
      
      console.log(sumElements);}
      </script>
